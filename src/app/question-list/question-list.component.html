<p>
  question-list works!
</p>
<ul class="questions">
  <li *ngFor="let question of questions">
    <a>
    <span class="badge">{{question.content}}</span>
    </a>
    <button class="send" title="send question"
            (click)="send(question.id)">Send</button>
    <button class="delete" title="delete question"
            (click)="delete(question.id)">x</button>
  </li>
</ul>
