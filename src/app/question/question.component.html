
<p>
  <button type="button" class="btn btn-outline-primary  btn-lg" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
    Add
  </button>
  <button type="button" class="btn btn-outline-primary  btn-lg" (click)="goBack()"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
    Back
  </button>
</p>
<div id="collapseExample" [ngbCollapse]="isCollapsed">
  <div class="card">
    <div class="card-body">
      <app-add-question></app-add-question>
    </div>
  </div>
</div>
<app-send-question-list></app-send-question-list>
<app-question-list></app-question-list>
